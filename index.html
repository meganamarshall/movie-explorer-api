<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
    <title>Movies</title>
</head>
<body>
    <header>
        <h1>Movie Explorer</h1>
    </header>
    <main>
        <form id="search-form">
            <input type="text" name="movie" id="movie">
            <button>Search</button>
        </form>

        <p id="prompt">
            Search by movie name to get started
        </p>

        <div id="movies-section" class="hidden">
            <section id="filter-section">
                <form id="filter-form">
                    <input type="text" name="year-filter" id="year-filter">
                    <button id="filter-button">Filter By Year</button>
                </form>
            </section>

            <section id="paging-section">
                <button id="previous-button">Previous</button>
                Page <span id="current-page"></span> of <span id="total-pages"></span>
                <button id="next-button">Next</button>
            </section>

            <div id="detail-list-container">
                <section>
                    <ul id="movies-list">
                        
                    </ul>
                </section>
                <section id="detail-container">
                </section>
            </div>
        </div>
    </main>
    <script type="module" src="./src/index.js"></script>
</body>
</html>
